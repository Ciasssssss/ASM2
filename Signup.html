    <header>
        <h1>MINUIT BONNE MUIT CANDLE</h1>
        <h1>BONJOUR</h1>
    </header>
    <form action="Signup.php"
    method="post" enctype="multipart/form-data" align="center">
    <div class="in">
        <h2>REGISTER</h2>
        <h5>Creating an account is free</h5>
    </div>
    <div class="form-group">
        <input name="id" type="text" placeholder="Your User Name" class="form-control" required/>
    </div>
    <div class="form-group">
        <input name="mail" type="email" placeholder="Your E-mail" class="form-control" required/>
    </div>
    <div class="form-group">
        <input name="phone" type="tel" pattern="[0-9]{3}[0-9]{7}" placeholder="123-456789" class="form-control" required/>
    </div>
    <div class="form-group">
        <input name="pw" type="password" placeholder="Your Password" class="form-control" required/>
    </div>
    <div class="form-group">
        <input name="cf-pw" type="password" placeholder="Confirm Your Password" class="form-control" required/>
    </div>
    <div class="form-group">
        <input name="re" type="checkbox" class="form-control"/>
        <label>I Agree To The Term & Conditions </label>
    </div>
    <hr/>
    <div class="signin">
        <p>You have an account ? <a href="Signin.html"><strong>SIGN IN</strong></a> now!</p>
    </div>
    <div class="form-button">
        <button type="submit">REGISTER</button>
    </div>
    </form>
</body>
